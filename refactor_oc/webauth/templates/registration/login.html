{% extends 'base_auth.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
        <h2 style="text-align: center;">Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="custom_btn">Войти</button>
            <a href="{% url 'webauth:signup' %}" style="float: right; padding: 5px">Зарегистрироваться</a>
        </form>
{% endblock %}
