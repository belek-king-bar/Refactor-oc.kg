{% extends 'base.html' %}

{% block content %}
    <div class="container" id="main_content">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <p><button type="submit" class="custom_btn_border">Зарегистрироваться</button></p>
        </form>
    </div>
{% endblock %}
