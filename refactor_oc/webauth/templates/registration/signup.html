{% extends 'base_auth.html' %}

{% block content %}
        <h2 style="text-align: center;">Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <p><button type="submit" class="custom_btn">Зарегистрироваться</button></p>
        </form>
{% endblock %}
