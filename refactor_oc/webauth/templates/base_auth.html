{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/lg.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body style="height: 100%;">
<div class="container" style="display: flex; align-items: center; justify-content: center; height: 100%;">
    <div id="main_content" style="width: 350px; padding: 15px;">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/lg.min.js' %}"></script>
<script src="{% static 'js/rater.min.js' %}"></script>
<script src="{% static 'js/frontend.js' %}"></script>
</body>
</html>
